<title>添加产品分类</title>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				分类名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="" id="user-name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				父级分类名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<select name="pname" id="panme" class="input-text">
					<option value="0" selected >顶级分类</option>
				
				{foreach name="result" item="vo"}
					{if condition="$vo.level eq 1"}
					<option value="{$vo.cat_id}" style="color: #333;background: #cccaca;font-weight: 800">{$vo.cat_name}</option>
					{elseif condition="$vo.level eq 2"/}
					<option value="{$vo.cat_id}" style="color: #333;background: #dddbdb;">{$vo.cat_name}</option>
					{else /}
					<option value="{$vo.cat_id}" style="display: none;">{$vo.cat_name}</option>
					{/if}	
				{/foreach}
				</select>


			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交分类&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
