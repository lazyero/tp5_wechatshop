<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="__PUBLIC__/app/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/app/css/app.css" />
	</head>
	<body>
	<include file="Public::nav"/>
	<foreach name="result" item="vo">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">{$vo.goods_name}</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<div class="mui-slider-item mui-slider-item-duplicate">
					<div style="width: 5%;float: left;">
						<input type="checkbox" name="" style="margin-top: 150%">
					</div>
					<div style="width:20%;float: left;" >
						<a href="#">
							<img src="/Public/app/{$vo.goods_img}" alt="" width="20%"/>
						
						</a>
					</div>
					<div style="width:45%;float: left;">
						<p>{$vo.goods_name}</p>
						<p>商品价格:<span style="color: red" id="price">{$vo.shop_price}</span> </p>
						<p>小计：<span style="color: red">{$vo.shop_price}</span> </p>
					     
					</div>
					<div style="width:30%;float: left;">
						
			 			<div class="mui-numbox" data-numbox-min='0' style="margin-top: 30%">
						<button class="mui-btn mui-btn-numbox-minus" type="button" onclick="price()">-</button>
						<input  id="num" class="mui-input-numbox" type="number" name="num" value="{$num}" /> 
						<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
						</div>
					</div>
					</div>
					
				</div>
					
			</div>
			
			
			
		
			<p style="font-size: 150%">合计：</p>
			<div style="padding: 10px 10px;">
				<div id="segmentedControl" class="mui-segmented-control">
					<h4 style="text-align: right;"> ￥：<span style="color:red" >{$num}</span></h4>
				</div>
			</div>
			<div style="padding: 10px 10px;">
				
					  <button type="button" class="mui-btn mui-btn-danger mui-btn-block" style="width: 100%;height: 100%">去结算</button>
				
			</div>
			</div>
				</foreach>
	</body>
	<script src="__PUBLIC__/app/js/mui.min.js"></script>
	<script type="text/javascript">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			var slider = mui("#slider");
				slider.slider({
					interval: 3000
			});
	</script>
	<script type="text/javascript">
      // window.onload=function() {  	
      // }
      var price1=$("#price").val();
      	alert(price1);
      function price(){
      	var price=document.getElementById("price");
      	
      	var num=document.getElementById('num').value;
      	var sprice=price*num;
       	document.getElementById('sprice').value="sprice";

      }
	</script>
